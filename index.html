<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Prime JB - Equipamiento Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS BASE --- */
        :root {
            --verde-manzana: #8CD600; 
            --negro-fondo: #111111;
            --gris-claro: #E0E0E0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--negro-fondo);
            color: var(--gris-claro);
            padding-bottom: 80px;
        }

        /* --- HEADER --- */
        header {
            background: #000;
            padding: 40px 0;
            border-bottom: 4px solid var(--verde-manzana);
            text-align: center;
        }

        /* --- SOLUCIÓN DEL LOGO (COLORES POR CÓDIGO, NO IMAGEN) --- */
        .logo {
            font-size: 3rem; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: inline-block;
            
            /* FUSION DE BANDERAS: Celeste (Arg) -> Blanco -> Rojo (USA) -> Azul (USA) */
            background: linear-gradient(90deg, #74ACDF 0%, #FFFFFF 35%, #B22234 65%, #3C3B6E 100%);
            
            /* Hace que el color se meta DENTRO de las letras */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; 
            
            /* Sombra para legibilidad */
            filter: drop-shadow(0 2px 0px rgba(255,255,255,0.1));
        }

        /* --- RESTO DEL DISEÑO --- */
        .container-central { max-width: 1000px; margin: 40px auto; padding: 0 20px; text-align: center; }
        
        .empresa-titulo { color: var(--verde-manzana); border-bottom: 2px solid #555; display: inline-block; padding-bottom: 10px; margin-bottom: 20px;}
        
        .seccion-videos { background: #080808; padding: 40px 0; margin: 40px 0; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        
        .grid-videos-horizontal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* ESTILO VIDEOS DELICADOS */
        .video-card {
            background: #111;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
            width: 100%;
            max-width: 280px; /* Tamaño celular */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        video { width: 100%; display: block; }
        .video-titulo { padding: 10px; text-align: center; color: var(--verde-manzana); font-weight: bold; }

        /* --- CATALOGO --- */
        .catalogo-section { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .card-img { height: 180px; background: white; display: flex; align-items: center; justify-content: center; }
        .card-img img { max-width: 90%; max-height: 90%; object-fit: contain; }
        
        .card-body { padding: 15px; }
        .card-body h3 { margin: 0 0 10px 0; color: white; font-size: 1rem; }
        .btn-wsp { display: block; width: 100%; background: transparent; border: 1px solid var(--verde-manzana); color: var(--verde-manzana); text-align: center; padding: 8px; text-decoration: none; border-radius: 4px; box-sizing: border-box; }
        .btn-wsp:hover { background: var(--verde-manzana); color: black; }

        /* Icono flotante */
        .float-wsp { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #25d366; color: white; border-radius: 50px; font-size: 30px; display: flex; align-items: center; justify-content: center; box-shadow: 2px 2px 10px black; }
    </style>
</head>
<body>
